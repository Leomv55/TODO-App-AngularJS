<!DOCTYPE html>
<html ng-app="todoApp">

<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>TODO</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
                integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
                crossorigin="anonymous">
        <link rel="stylesheet" href="css/todo.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/X.Y.Z/angular-animate.js"></script>
        
        <script src="js/todo.js"></script>
</head>

<body>
        <div class="container title">
                <h1 align="center">TODO</h1>
        </div>

        <div ng-controller="TodoListController as todoList">

                <div class="container">
                        <div class="align-center alert alert-success" ng-if="todoList.todos.length == 0">
                                No TODOS for now
                        </div>
                        <div class="card-style" ng-repeat="todo in todoList.todos">
                                <div class="card">
                                        <div class="card-body">
                                                <span>{{todoList.todos.indexOf(todo)+1}}. {{todo.text}}
                                                        <a href=""
                                                                ng-click="todoList.delTodo(todoList.todos.indexOf(todo))"
                                                                class="align-del"><i class="material-icons">
                                                                        remove_circle_outline
                                                                </i></a>
                                                </span>

                                        </div>
                                </div>

                        </div>
                        <div class="sticky fixed-bottom">
                                <form ng-submit="todoList.addTodo()" class="form-style">
                                        <input type="text" ng-model="todoList.todoText" placeholder="Add a TODO here"
                                                minlength="5">
                                        <button type="submit" class="btn btn-dark">Add</button>
                                </form>
                        </div>
                </div>
        </div>
</body>

</html>
